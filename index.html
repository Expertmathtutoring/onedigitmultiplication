<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Multiplication Battle - Fun Style</title>
<style>
  body {
    font-family: 'Comic Sans MS', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ffecd2, #fcb69f);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .game-container {
    background: #ffffffcc;
    border-radius: 25px;
    width: 450px;
    padding: 40px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    transition: transform 0.3s;
  }

  .game-container:hover {
    transform: translateY(-5px);
  }

  h1 {
    font-size: 34px;
    margin-bottom: 25px;
    color: #ff6f61;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
  }

  #questionImg {
    width: 180px;
    height: 180px;
    margin-bottom: 20px;
    border-radius: 20px;
    border: 3px solid #ff6f61;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  #questionText {
    font-size: 28px;
    margin-bottom: 20px;
    font-weight: bold;
    color: #333;
  }

  input {
    padding: 12px;
    font-size: 20px;
    width: 130px;
    border-radius: 15px;
    border: 2px solid #ff6f61;
    text-align: center;
    transition: transform 0.2s;
  }

  input:focus {
    outline: none;
    transform: scale(1.05);
  }

  button {
    padding: 12px 25px;
    font-size: 18px;
    margin: 12px 6px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    color: #fff;
    background: #ff6f61;
    transition: all 0.2s ease;
  }

  button:hover {
    background: #ff3b2e;
    transform: translateY(-2px);
  }

  #feedback {
    font-size: 22px;
    margin-top: 18px;
    font-weight: bold;
    min-height: 30px;
  }

  .correct { color: #4caf50; animation: bounce 0.6s ease; }
  .wrong { color: #f44336; animation: shake 0.4s ease; }

  @keyframes bounce {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.5); }
  }

  @keyframes shake {
    0%,100% { transform: translateX(0); }
    25% { transform: translateX(-8px); }
    75% { transform: translateX(8px); }
  }

  #score {
    margin-top: 15px;
    font-size: 20px;
    color: #333;
  }
</style>
</head>
<body>
<div class="game-container">
  <h1>Multiplication Battle ðŸŽ¯</h1>
  <img id="questionImg" src="" alt="Question Image">
  <div id="questionText"></div>
  <input type="number" id="answer" placeholder="Answer">
  <br>
  <button id="submitBtn">Submit</button>
  <button id="nextBtn">Next</button>
  <div id="feedback"></div>
  <div id="score">Score: 0</div>
</div>

<script>
  const images = [
    "https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/1_apple.svg/120px-1_apple.svg.png",
    "https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/2_apples.svg/120px-2_apples.svg.png",
    "https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/3_apples.svg/120px-3_apples.svg.png",
    "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/4_apples.svg/120px-4_apples.svg.png",
    "https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/5_apples.svg/120px-5_apples.svg.png",
    "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/6_apples.svg/120px-6_apples.svg.png",
    "https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/7_apples.svg/120px-7_apples.svg.png",
    "https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/8_apples.svg/120px-8_apples.svg.png",
    "https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/9_apples.svg/120px-9_apples.svg.png"
  ];

  let score = 0;
  let num1, num2, correctAnswer;

  const feedbackMessages = [
    "ðŸŽ‰ Amazing!", "ðŸŒŸ Brilliant!", "âœ… Correct!", "ðŸ”¥ Fantastic!", "ðŸ’¡ Smart move!"
  ];

  function newQuestion() {
    document.getElementById("feedback").textContent = "";
    num1 = Math.floor(Math.random() * 9) + 1;
    num2 = Math.floor(Math.random() * 9) + 1;
    correctAnswer = num1 * num2;

    document.getElementById("questionText").textContent = `${num1} Ã— ${num2} = ?`;
    document.getElementById("questionImg").src = images[num1 - 1];
    document.getElementById("answer").value = "";
  }

  function checkAnswer() {
    const userAnswer = parseInt(document.getElementById("answer").value);
    if(userAnswer === correctAnswer) {
      score++;
      document.getElementById("feedback").textContent = feedbackMessages[Math.floor(Math.random()*feedbackMessages.length)];
      document.getElementById("feedback").className = "correct";
    } else {
      document.getElementById("feedback").textContent = `âŒ Oops! Correct answer: ${correctAnswer}`;
      document.getElementById("feedback").className = "wrong";
    }
    document.getElementById("score").textContent = `Score: ${score}`;
    setTimeout(newQuestion, 1400);
  }

  document.getElementById("submitBtn").addEventListener("click", checkAnswer);
  document.getElementById("nextBtn").addEventListener("click", newQuestion);
  document.getElementById("answer").addEventListener("keydown", e => {
    if(e.key === "Enter") checkAnswer();
  });

  newQuestion();
</script>
</body>
</html>
