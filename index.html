<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Multiplication Battle</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #f6d365, #fda085);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
  }

  .game-container {
    background: rgba(255,255,255,0.95);
    padding: 40px;
    border-radius: 25px;
    width: 450px;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
  }

  h1 {
    font-size: 32px;
    margin-bottom: 25px;
    color: #ff5722;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
  }

  #questionImg {
    width: 180px;
    height: 180px;
    margin-bottom: 20px;
    border-radius: 15px;
    border: 3px solid #333;
  }

  #questionText {
    font-size: 26px; /* bigger question text */
    margin-bottom: 15px;
    font-weight: bold;
  }

  input {
    padding: 12px;
    font-size: 20px;
    width: 120px;
    border-radius: 12px;
    border: 1px solid #ccc;
    text-align: center;
  }

  button {
    padding: 12px 22px;
    font-size: 18px;
    margin: 12px 6px;
    border-radius: 15px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    color: #fff;
    background: #4caf50;
    transition: all 0.2s ease;
  }

  button:hover {
    background: #45a049;
    transform: translateY(-2px);
  }

  #feedback {
    font-size: 22px;
    margin-top: 18px;
    font-weight: bold;
    min-height: 28px;
  }

  .correct { color: #4CAF50; animation: pop 0.5s ease; }
  .wrong { color: #ff5252; animation: shake 0.3s ease; }

  @keyframes pop {
    0% { transform: scale(1); }
    50% { transform: scale(1.4); }
    100% { transform: scale(1); }
  }

  @keyframes shake {
    0%,100%{transform:translateX(0);}
    25%{transform:translateX(-5px);}
    75%{transform:translateX(5px);}
  }

  #score {
    margin-top: 15px;
    font-size: 20px;
  }
</style>
</head>
<body>
<div class="game-container">
  <h1>Multiplication Battle ‚öîÔ∏è</h1>
  <img id="questionImg" src="" alt="Question Image">
  <div id="questionText"></div>
  <input type="number" id="answer" placeholder="Answer">
  <br>
  <button id="submitBtn">Submit</button>
  <button id="nextBtn">Next</button>
  <div id="feedback"></div>
  <div id="score">Score: 0</div>
</div>

<script>
  const images = [
    "https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/1_apple.svg/120px-1_apple.svg.png",
    "https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/2_apples.svg/120px-2_apples.svg.png",
    "https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/3_apples.svg/120px-3_apples.svg.png",
    "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/4_apples.svg/120px-4_apples.svg.png",
    "https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/5_apples.svg/120px-5_apples.svg.png",
    "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/6_apples.svg/120px-6_apples.svg.png",
    "https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/7_apples.svg/120px-7_apples.svg.png",
    "https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/8_apples.svg/120px-8_apples.svg.png",
    "https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/9_apples.svg/120px-9_apples.svg.png"
  ];

  let score = 0;
  let num1, num2, correctAnswer;

  const feedbackMessages = [
    "üéâ Excellent!", 
    "üåü You got it!", 
    "‚úÖ Correct!", 
    "üî• Fantastic!", 
    "üí° Smart thinking!"
  ];

  function newQuestion() {
    document.getElementById("feedback").textContent = "";
    num1 = Math.floor(Math.random() * 9) + 1;
    num2 = Math.floor(Math.random() * 9) + 1;
    correctAnswer = num1 * num2;

    document.getElementById("questionText").textContent = `${num1} √ó ${num2} = ?`;
    document.getElementById("questionImg").src = images[num1 - 1];
    document.getElementById("answer").value = "";
  }

  function checkAnswer() {
    const userAnswer = parseInt(document.getElementById("answer").value);
    if(userAnswer === correctAnswer) {
      score++;
      document.getElementById("feedback").textContent = feedbackMessages[Math.floor(Math.random()*feedbackMessages.length)];
      document.getElementById("feedback").className = "correct";
    } else {
      document.getElementById("feedback").textContent = `‚ùå Oops! Correct answer: ${correctAnswer}`;
      document.getElementById("feedback").className = "wrong";
    }
    document.getElementById("score").textContent = `Score: ${score}`;
    setTimeout(newQuestion, 1400);
  }

  document.getElementById("submitBtn").addEventListener("click", checkAnswer);
  document.getElementById("nextBtn").addEventListener("click", newQuestion);
  document.getElementById("answer").addEventListener("keydown", e => { if(e.key==="Enter") checkAnswer(); });

  newQuestion();
</script>
</body>
</html>
